<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="js/checkout.js" type="module"></script>
    <link rel="stylesheet" href="css/checkout.css" />
    <link rel="stylesheet" href="css/navfooter.css" />
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Chathura:wght@100;300;400;700;800&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Roboto+Condensed:ital,wght@0,100..900;1,100..900&display=swap");
      @import url("https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap");
    </style>
    <script
      src="https://kit.fontawesome.com/cc9325c3ed.js"
      crossorigin="anonymous"
    ></script>
    <script src="js/loadCommonSections.js" type="module"></script>
    <title>Checkout</title>
  </head>
  <body class="hidden">
    <div id="navbar-container" class="navbar-container"></div>
    <div id="loader" class="loader"></div>
    <div id="content" class="content">
      <main>
        <button id="cart">
          <i class="fas fa-shopping-cart"><span id="cart-count">0</span></i>
        </button>
        <section>
          <fieldset>
            <legend><h1>Shopping Cart</h1></legend>
            <div class="cartTab">
              <fieldset>
                <div class="container">
                  <div class="listCart">
                    <div class="item">
                      <div id="cart-item"></div>
                    </div>
                  </div>
                </div>
              </fieldset>
            </div>
          </fieldset>

          <fieldset>
            <legend>Subtotal</legend>
            <div class="subtotal-price">
              <div id="total-price"></div>
            </div>

            <div class="pyntelinje">
              <hr />
            </div>
          </fieldset>

          <form action="orderconfirmed" method="get">
            <fieldset>
              <legend>Shipping information 2</legend>
              <div id="contact-information">
                <div class="information"><p>Contact information</p></div>
                <label for="email">E-mail</label>
                <input
                  type="email"
                  name="email"
                  id="email"
                  class="form__input"
                />
                <label for="phone">Phone number</label>
                <input type="tel" name="phone" id="phone" class="form__input" />
                <div class="information"><p>Delivery Information</p></div>
                <label for="first-name">First name</label>
                <input
                  type="text"
                  name="first-name"
                  id="first-name"
                  class="form__input"
                />
                <label for="last-name">Last name</label>
                <input
                  type="text"
                  name="last-name"
                  id="last-name"
                  class="form__input"
                />
                <br /><br />
                <label for="adress">Street adress</label>
                <input
                  type="text"
                  name="adress"
                  id="adress"
                  class="form__input"
                />
                <div class="label-post-city">
                  <label for="post">Post code</label>
                </div>
                <div class="post-city">
                  <input type="tel" name="post" id="post" class="form__input" />
                  <div class="lable-city"><label for="city">City</label></div>
                  <input
                    type="text"
                    name="city"
                    id="city"
                    class="form_city_input"
                  />
                </div>
                <label for="country">Country</label>
                <input
                  type="text"
                  name="country"
                  id="country"
                  class="form__input"
                />
              </div>
            </fieldset>

            <fieldset>
              <legend>Payment method 3</legend>
              <div id="payment">
                <div class="information"><p>Choose payment methode</p></div>
                <div class="radio-buttons">
                  <div class="icon-card">
                    <input
                      type="radio"
                      id="mastercard"
                      name="method"
                      value="mastercard"
                    />
                    <i class="fa fa-cc-mastercard"></i
                    ><label for="mastercard">Mastercard</label>
                  </div>
                  <div class="icon-card">
                    <input
                      type="radio"
                      id="paypal"
                      name="method"
                      value="paypal"
                    />
                    <i class="fa fa-paypal"></i
                    ><label for="paypal">PayPal</label>
                  </div>
                  <div class="icon-card">
                    <input type="radio" id="visa" name="method" value="visa" />
                    <i class="fa fa-cc-visa"></i><label for="visa">Visa</label>
                  </div>
                  <br /><br />
                </div>

                <label for="card">Credit card</label>
                <input type="tel" name="card" id="card" class="form__input" />
                <div class="label-credit-card">
                  <label for="experation-date">Experation date</label>
                </div>
                <div class="date-cvv">
                  <input
                    type="text"
                    name="experation-date"
                    id="experation-date"
                    class="form__input"
                  />
                  <div class="cvv-lable1"><label for="cvv">CVV</label></div>
                  <input
                    type="tel"
                    name="cvv"
                    id="cvv"
                    class="form_city_input"
                  />
                </div>

                <div class="pyntelinje">
                  <hr />
                </div>

                <div class="submit-button">
                  <input type="submit" value="PAY NOW" class="submit" />
                </div>
              </div>
            </fieldset>
          </form>
        </section>
      </main>
    </div>
    <div id="footer-container"></div>
  </body>
</html>
